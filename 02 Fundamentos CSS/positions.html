<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/positions.css">
  <title>Posicionamiento </title>
</head>

<body>
  <h1>Posicionamiento en CSS</h1>
  <div class="static">Caja estatica</div>
  <div class="relative">Caja relativa</div>
  <div class="absolute">Caja absoluta</div>
  <section class="relative-parent">
    <div class="absolute-child">Caja absoluta con ancestro relativo</div>
  </section>
  <div class="fixed">Caja Fija</div>
  <!--Aca es hijo directo del body-->
  <div class="sticky">Caja sticky</div>

  <!--Aca es hijo de un article al principio no funciona porque no tiene dimensiones el padre, entonces le agrego las dimensiones al padre y cuando se pege el elemento va a ser dentro de las dimensiones del padre osea por los 800 de ancho y hasta los 500 de alto-->
  <article style="width: 800px; height: 500px; border: thin solid black;">
    <div class="sticky" style="background-color: red;">Caja sticky</div>
  </article>

  <div class="z-index-1">Probando z index caja 1</div>
  <div class="z-index-2">Probando z index caja 2</div>
